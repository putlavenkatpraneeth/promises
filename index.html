    <script>
      function wakeup(callback) {
        setTimeout(() => {
          console.log("wakingup");

          callback();
        }, 5000);
      }
      function freshup(callback) {
        setTimeout(() => {
          console.log("freshup");

          callback();
        }, 2000);
      }
      function hurryup(callback) {
        setTimeout(() => {
          console.log("hurryup");
        }, 1000);
      }

      wakeup(() => {
        freshup(() => {
          hurryup();
        });
      });
    </script>
